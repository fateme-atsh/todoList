<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo List</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <section class="todo-list-main">
            <div class="list-header">
                <h3>Todo List</h3>
            </div>
            <div class="list-filter">
                <input class="filter" type="text" placeholder="Search Tasks..."></input>
                <i class="fa fa-search"></i>
            </div>
            <div class="list-container">
                <p class="no-task">There is no tasks yet.</p>
                <table class="list"></table>
                <form id="task-form" onsubmit={onSubmitNewTask(event)}>
                    <input type="text" placeholder="New Task..." id="new-task-input"></input>
                    <button type="submit" id="new-task-button">+ Add New Task</button>
                </form>
            </div>
        </section>
    </body>

    <script src="https://kit.fontawesome.com/0855a789f8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
