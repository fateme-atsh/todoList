<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo List</title>
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>

    <body>
        <section class="todo-list-main">
            <div class="list-header">
                <h3>Todo List</h3>
            </div>
            <div class="list-filter">
                <input type="text" placeholder="Search Tasks..."></input>
                <i class="fa fa-search"></i>
            </div>
            <div class="list-container">
                <p class="no-task">There is no tasks yet.</p>
                <ul class="list">
                    <!-- <li class="list-item">task</li> -->
                </ul>
                <div>
                    <input type="text" placeholder="New Task..."></input>
                    <button id="new-task" onclick={onClickAddNewTask()}>+ Add New Task</button>
                </div>
            </div>
        </section>
    </body>

    <script src="https://kit.fontawesome.com/0855a789f8.js" crossorigin="anonymous"></script>
    <script src="./assets/js/todoList.js"></script>

</html>
